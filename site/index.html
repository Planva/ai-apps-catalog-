<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome AI Apps Catalog</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; margin: 0; background: #0b0c10; color: #eaf0f1;}
    header { padding: 32px 20px; text-align: center; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    .wrap { max-width: 1080px; margin: 0 auto; padding: 0 16px 48px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
    .card { background: #111318; border: 1px solid #1e222b; padding: 14px; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,.25); transition: transform .12s ease, box-shadow .12s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,.35); }
    .title { display: flex; align-items: center; gap: 10px; font-weight: 600; }
    img.icon { width: 40px; height: 40px; border-radius: 10px; background: #1f2430; }
    .cat { margin: 28px 0 10px; font-size: 18px; opacity: .9; }
    a { color: #eaf0f1; text-decoration: none; }
    .note { color: #9aa4ad; font-size: 12px; margin-top: 6px; }
    footer { text-align:center; padding: 32px; color: #939aa3; }
  </style>
</head>
<body>
  <header>
    <h1>Awesome AI Apps Catalog</h1>
    <div>点击图标直达官网 · 修改 <code>data/projects.yaml</code> 然后运行脚本即可更新</div>
  </header>
  <div class="wrap" id="app"></div>
  <footer>Generated by scripts from this repo. ❤️</footer>
<script>
// This static page expects icons and README to be built by the CI.
// For local testing, open README on GitHub.
document.querySelector("#app").innerHTML = "<p>请在 GitHub 打开 README.md 查看渲染表格；或配置 GitHub Actions 自动构建。</p>";
</script>
</body>
</html>
