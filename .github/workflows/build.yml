name: build-and-refresh
on:
  push:
    branches: [ main ]       # 你用的分支名
    paths:
      - "data/**"
      - "scripts/**"
      - ".github/workflows/build.yml"
      - "requirements.txt"
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: write            # 允许 GITHUB_TOKEN 回写 README 和图标

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python scripts/fetch_icons.py
      - run: python scripts/gen_readme.py
      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git commit -m "chore: refresh icons & README"; then
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "No changes"
          fi
